// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext.kotlin_version = '1.4.21'
    ext {
        ktx = '1.5.0-alpha05'
        app_compat = '1.2.0'
        google_material = '1.2.1'
        constraint_layout = '2.0.4'
        annotation = "1.1.0"
        exif_interface = "1.1.0"
        pallete = "1.0.0"
        fragment = '1.2.5'
        swipe_refresh = '1.1.0'
        arch = "2.1.0"
        view_pager = "1.0.0"

        // Architecture
        room = '2.3.0-alpha02'
        lifecycle = '2.2.0'
        paging = '3.0.0-alpha06'
        navigation = '2.3.2'

        // Dependency Injection
        dagger = '2.28'

        // Logs
        timber = "4.7.1"

        // ExoPlayer
        exoplayer = '2.11.8'

        // Image
        glide = '4.11.0'
        lottie = '3.3.1'

        // Networking
        okhttp = '4.9.0'
        retrofit = '2.9.0'

        // Others
        gson = '2.8.6'

        // Build Versions
        android_gradle_plugin = '4.0.1'
        kotlinter = "1.26.0"
        hilt_dagger = '2.30.1-alpha'
        play_publisher = "2.7.1"
    }
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:4.0.1"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:$navigation"
        classpath "com.google.dagger:hilt-android-gradle-plugin:$hilt_dagger"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}